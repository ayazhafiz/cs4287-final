apiVersion: v1
kind: Service
metadata:
  name: cpp-engine
spec:
  selector:
    app: cpp-engine
  ports:
    - protocol: TCP
      port: 80
      targetPort: 9000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cpp-engine
  labels:
    app: cpp-engine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cpp-engine
  template:
    metadata:
      labels:
        app: cpp-engine
    spec:
      containers:
      - name: cpp-engine
        image: kevjin/runcpp:latest
        # Ensures latest is always pulled from remote registry.
        imagePullPolicy: Always
        ports:
        - containerPort: 9000
